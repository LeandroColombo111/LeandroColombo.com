name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
    paths-ignore:
      - "docs/**"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Fix executable permissions
        run: |
          chmod -R +x node_modules/.bin
          chmod +x node_modules/@esbuild/linux-x64/bin/esbuild

      - name: Build
        run: npm run build

      - name: Prepare docs for Pages
        run: |
          rm -rf docs
          mkdir docs
          cp -R dist/* docs/
          touch docs/.nojekyll

      - name: Commit docs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs
          git commit -m "chore: update docs [skip ci]" || echo "No changes"
          git push
